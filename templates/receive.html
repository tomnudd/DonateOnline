<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<link href="{{ url_for("static",filename="styles/style.css") }}" rel="stylesheet" type="text/css"/>
	<link href="{{ url_for("static",filename="assets/homeFont.css") }}" rel="stylesheet" type="text/css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div id="home" class="container">
        <div id="tagline" class="lead" style="padding-top: 50px; padding-bottom: 40px">
            <p>Below are items within a 30km radius of you.</p>
        </div><br/>
        {% for item in items %}
        <div class="card" style="width: 75%; align-self: center; padding-bottom: 20px">
            <div class="card-body" style="color: black; text-align: left; padding-left: 20px">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">{{item.desc}}</p>
                <p class="card-text">{{item.contact}}</p>
            </div>
        </div>
        {% endfor %}
	</div>
</body>
